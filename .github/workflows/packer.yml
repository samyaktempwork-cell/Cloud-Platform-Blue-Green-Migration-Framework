name: Packer Build (Reusable - Development Mode)

on:
  workflow_call:

jobs:
  packer:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Mock Packer Validate
        run: |
          echo "[MOCK] packer validate skipped — development mode"
          echo "No AMI build executed"

      - name: Mock Packer Build
        run: |
          echo "[MOCK] packer build skipped — development mode"
          echo "This will run real builds when infra is ready"
